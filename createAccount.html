<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="creatAccount.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@600&family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <p>ONLY 2 STEPS TO YOUR</p>
        <img src="images/forever & ever!.svg" alt="">
        <form action="#" method="post">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
        
            <label for="password">PASSWORD </label>
            <input type="password" name="password" id="password">
            <button class="signUp">SIGN UP</button>
        </form>
        <P>OR</P>
        <div class="oauth">
            <button class="faceBook"> 
                <img src="images/path14.svg" alt="">
                sign Up With Facebook
            </button>

            <button class="google">
                <img src="images/Google Logo.png" alt=""> 
                sign Up With Google
            </button>

            <button>
                sign Up With Apple
            </button>
            <p>Already have an account?</p> <a href="#">sign in</a>
        </div>
    </main>

    
</body>
</html>
